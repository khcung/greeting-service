
apply plugin: 'java'
apply plugin: 'idea'

ext {
    springVersion = '4.3.13.RELEASE'
    springDataVersion = '1.11.9.RELEASE'
    hibernateVersion = '5.2.12.Final'
    h2Version = '1.4.196'
}

group = 'com.novotec.samples'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Implementation-Title': 'Greeting Service Library', 'Implementation-Version': version
    }
    baseName = 'greeting-service'
    version = version
}

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {

    compile("org.springframework:spring-core:${springVersion}")
    compile("org.springframework:spring-context:${springVersion}")

    compile("org.springframework.data:spring-data-jpa:${springDataVersion}")
    compile("org.hibernate:hibernate-core:${hibernateVersion}")
    compile("org.hibernate:hibernate-entitymanager:${hibernateVersion}")

    compile("commons-lang:commons-lang:2.6")

    testCompile('junit:junit:4.12')
    testCompile('org.mockito:mockito-core:2.13.0')
    testCompile("org.springframework:spring-test:${springVersion}")
    testCompile("com.h2database:h2:${h2Version}")
}
